name: Deploy Smart Contracts to Sepolia

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'sepolia'
        type: choice
        options:
          - sepolia
          - mumbai

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Compile contracts
        working-directory: ./contracts
        run: npm run compile
      
      - name: Run contract tests
        working-directory: ./contracts
        run: npm test
      
      - name: Deploy to Sepolia
        if: github.event.inputs.environment == 'sepolia'
        working-directory: ./contracts
        env:
          SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          npx hardhat run scripts/deploy.js --network sepolia | tee deployment-output.txt
          echo "Deployment completed"
      
      - name: Deploy to Mumbai
        if: github.event.inputs.environment == 'mumbai'
        working-directory: ./contracts
        env:
          MUMBAI_URL: ${{ secrets.MUMBAI_URL }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: |
          npx hardhat run scripts/deploy.js --network mumbai | tee deployment-output.txt
          echo "Deployment completed"
      
      - name: Extract contract addresses
        id: addresses
        working-directory: ./contracts
        run: |
          DOCUMENT_REGISTRY=$(grep "DocumentRegistry deployed to:" deployment-output.txt | awk '{print $4}')
          ACCESS_CONTROL=$(grep "AccessControl deployed to:" deployment-output.txt | awk '{print $4}')
          echo "document_registry=$DOCUMENT_REGISTRY" >> $GITHUB_OUTPUT
          echo "access_control=$ACCESS_CONTROL" >> $GITHUB_OUTPUT
          echo "### Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "- DocumentRegistry: $DOCUMENT_REGISTRY" >> $GITHUB_STEP_SUMMARY
          echo "- AccessControl: $ACCESS_CONTROL" >> $GITHUB_STEP_SUMMARY
      
      - name: Verify contracts on Etherscan
        if: github.event.inputs.environment == 'sepolia' && secrets.ETHERSCAN_API_KEY != ''
        working-directory: ./contracts
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          echo "Verifying AccessControl..."
          npx hardhat verify --network sepolia ${{ steps.addresses.outputs.access_control }} || true
          echo "Verifying DocumentRegistry..."
          npx hardhat verify --network sepolia ${{ steps.addresses.outputs.document_registry }} ${{ steps.addresses.outputs.access_control }} || true
      
      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v3
        with:
          name: deployment-artifacts
          path: |
            contracts/deployment-output.txt
            contracts/artifacts/contracts/**/*.json
          retention-days: 30
      
      - name: Create deployment summary
        run: |
          echo "## Smart Contract Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Network:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Contract Addresses" >> $GITHUB_STEP_SUMMARY
          echo "- **DocumentRegistry:** \`${{ steps.addresses.outputs.document_registry }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **AccessControl:** \`${{ steps.addresses.outputs.access_control }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Update backend/.env with contract addresses" >> $GITHUB_STEP_SUMMARY
          echo "2. Update frontend/.env with contract addresses" >> $GITHUB_STEP_SUMMARY
          echo "3. Redeploy backend and frontend" >> $GITHUB_STEP_SUMMARY
