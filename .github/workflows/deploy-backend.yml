name: Deploy Backend to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./backend
        run: npm run lint || echo "Linting skipped"
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-key-for-ci
      
      - name: Check for security vulnerabilities
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: backend
        continue-on-error: true
      
      - name: Deployment notification
        run: |
          echo "## Backend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Backend has been deployed to Railway" >> $GITHUB_STEP_SUMMARY
          echo "Check Railway dashboard for deployment status" >> $GITHUB_STEP_SUMMARY
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Health check
        run: |
          echo "Performing health check..."
          # Replace with your actual Railway backend URL
          # curl -f https://your-backend.railway.app/health || echo "Health check failed"
        continue-on-error: true

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Backend deployment successful"
          else
            echo "❌ Backend deployment failed"
          fi
